[env:esp32doit-devkit-v1]
extra_scripts = pre:VersaoUpdate_SemVer.py
framework = arduino
platform = espressif32
board = esp32doit-devkit-v1
build_flags = 
	-Wall -Wextra
	-D CONFIG_ARDUHAL_LOG_COLORS
	-D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
	-D ELEGANTOTA_USE_ASYNC_WEBSERVER=1
	-D VERSION_MACRO="2.0.2"  ; definir a versão do projeto
lib_deps = 
	ayushsharma82/ElegantOTA@^3.1.5
	;mathieucarbou/AsyncTCP@3.2.3 ; versão utilizada na versão 3.1.5 de ElegantOTA
	;mathieucarbou/ESPAsyncWebServer@3.1.1 ; versão utilizada na versão 3.1.5 de ElegantOTA
lib_compat_mode = strict
upload_protocol = esptool
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, log2file